<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="full">

    <div class="box">

        <div class="sidebar">


            <div class="topbar" style="padding: 10px;">
                <img src="Spotify logo.png" alt="Spotify logo" width="170" height="50">
                <br>
                <br><br><br><br>

                <div class="menu-item">
                    <img class="home" src="home.svg" alt="home" width="25px" height="25px">
                    <h4 style="color: white;">Home</h4>
                </div>
                <div class="menu-item">
                    <img class="home" src="search-white.svg" alt="search" width="25px" height="25px">
                    <h4 style="color: white;">Search</h4>
                </div>
                <div class="menu-item">
                    <img class="home" src="library.svg" alt="library" width="25px" height="25px">
                    <h4 style="color: white;">Your Library</h4>
                </div>
                <br><br><br><br>

                <div class="menu-item">
                    <img class="home" src="Plus-small.svg" alt="home" width="25px" height="25px">
                    <h4 style="color: white;">Create Playlist</h4>
                </div>
                <div class="menu-item">
                    <img class="home" src="Heart.svg" alt="search" width="25px" height="25px">
                    <h4 style="color: white;">Liked songs</h4>
                </div>
                <div class="menu-item">
                    <img class="home" src="media-podcast.svg" alt="library" width="25px" height="25px">
                    <h4 style="color: white;">Your Episodes</h4>

                </div>
                <br>
                <br>
                <br>
                <br><br><br><br>

            
                <div class="menu-item">
                    <img class="home" src="download.svg" alt="library" width="25px" height="25px">
                    <h4 style="color: white;">Install App</h4>
                </div>
            </div>

        </div>
        <div class="main">
        <img src="Screenshot 2023-09-20 000719.png" style="height: 600px;">
        </div>
    </div>




    <div class="bottombar">

        <img class="home" src="suffle.svg" alt="library" width="35px" height="30px" style="padding: 10px;">
        <img class="home" src="backward.svg" alt="library" width="25px" height="25px" style="padding: 10px;">
        <img class="home" src="play button.svg" alt="library" width="40px" height="40px" style="padding: 10px;">
        <img class="home" src="forward.svg" alt="library" width="25px" height="25px" style="padding: 10px;">
        <img class="home" src="synchorize.svg" alt="library" width="25px" height="25px" style="padding: 10px;">
    </div>
    </div>





</body>

</html>
